<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двухколонная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="column left">
            <h2>Левая колонка</h2>
            <p>Текст левой колонки</p>
            <img src="1234.jpg" alt="Левая картинка">
            <ul>
                <li>Список 1</li>
                <li>Список 2</li>
                <li>Список 3</li>
            </ul>
        </div>
        <div class="column right">
            <h2>Правая колонка</h2>
            <p>Текст правой колонки</p>
            <img src="2.jpg" alt="Правая картинка">
            <blockquote>
                <p>Цитата</p>
                <cite>Автор</cite>
            </blockquote>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Двухколонная страница</p>
    </footer>
</body>
</html>
